<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowStrand Beauty - Cart</title>
    <link rel="stylesheet" href="../style.css/style.css">
</head>
<body>
    <header>
    <div class="logo-container">
        <img src="../assets/logo.png" alt="GlowStrand Beauty Logo" class="logo">
        <h1 class="brand-title">GlowStrand Beauty</h1>
	<div class="welcome-message" id="welcomeMessage"></div>



    </div>

    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>


    <main>
        <section class="cart-section">
            <h1>Your Shopping Cart</h1>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price (JMD)</th>
                        <th>Subtotal (JMD)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                </tbody>
            </table>

            <div class="cart-summary">
                <p>Discount: <span id="cartDiscount">JMD $0</span></p>
                <p>Tax: <span id="cartTax">JMD $0</span></p>
                <p>Total: <span id="cartTotal">JMD $0</span></p>
            </div>

            <div class="cart-buttons">
                <button id="clearCart">Clear Cart</button>
                <button id="checkoutCart">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GlowStrand Beauty. All rights reserved.</p>
    </footer>

    <script src="../script.js/script.js" defer></script>

</body>
</html>

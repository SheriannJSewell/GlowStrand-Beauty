<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowStrand Beauty - Checkout</title>
    <link rel="stylesheet" href="../style.css/style.css">
<header>
    <div class="logo-container">
        <img src="../assets/logo.png" alt="GlowStrand Beauty Logo" class="logo">
        <h1 class="brand-title">GlowStrand Beauty</h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section class="checkout-section">
            <h1>Checkout</h1>

            <form id="checkoutForm">
                <!Shipping Information>
                <fieldset>
                    <legend>Shipping Information</legend>

                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Jamaica +1 876 XXX XXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Street Address:</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Kingston" required>
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Postal Code:</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="JMA001" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" placeholder="Jamaica" required>
                    </div>
                </fieldset>

                <!Order Summary>
                <fieldset>
                    <legend>Order Summary</legend>
                    <table class="order-summary-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price (JMD)</th>
                                <th>Subtotal (JMD)</th>
                            </tr>
                        </thead>
                        <tbody id="checkoutItems">
                            
                        </tbody>
                    </table>

                    <div class="order-totals">
                        <p>Discount: <span id="checkoutDiscount">JMD $0</span></p>
                        <p>Tax: <span id="checkoutTax">JMD $0</span></p>
                        <p>Total: <span id="checkoutTotal">JMD $0</span></p>
                    </div>
                </fieldset>

                
                <div class="checkout-buttons">
                    <button type="submit" id="confirmOrder">Confirm Order</button>
                    <button type="button" id="cancelOrder">Cancel</button>
                    <button type="button" id="clearForm">Clear Form</button>
                </div>
            </form>
        </section>
    </main>

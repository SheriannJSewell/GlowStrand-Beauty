<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowStrand Beauty - Register</title>
    <link rel="stylesheet" href="../style.css/style.css">
</head>
<body>
    <header>
    <div class="logo-container">
        <img src="../assets/logo.png" alt="GlowStrand Beauty Logo" class="logo">
        <h1 class="brand-title">GlowStrand Beauty</h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section class="register-section">
            <h1>Create an Account</h1>
            <p>Sign up to enjoy a personalized GlowStrand experience.</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>

                <p class="login-link">
                    Already have an account? <a href="login.html">Login here</a>.
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GlowStrand Beauty. All rights reserved.</p>
    </footer>

    <script src="../script.js/script.js"></script>
</body>
</html>
